<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="input_wrapper">
            <input type="Number" placeholder="Write Number" class="type_number">
            <button class="number_add">Send</button>
        </div>
        <div class="cost_wrapper">
            <button class="minus">
                <img src="./minus-premium-icon-white-on-dark-background-vector-3281775-removebg-preview.png" alt="">
            </button>
            <div class="number">
                <h2>0</h2>
            </div>
            <button class="plus">
                <img src="./white-plus-sign-teal-background-a5jfazvh3sdr613k-a5jfazvh3sdr613k.png" alt="">
            </button>
        </div>
        <div class="set_color">
            <p>Select Color</p>
            <input type="color" class="addcolor">
            <button class="coloradd">ADD</button>
        </div>
    </div>



    <script src="./main.js"></script>
</body>
</html>
